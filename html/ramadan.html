<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/bootstrap.min.css">
  <link rel="stylesheet" href="../CSS/all.min.css">
  <link rel="stylesheet" href="../CSS/ramadan.css">
  <link rel="shortcut icon" href="../image/ramdan/ramadan-logo-top.png" type="image/png">
  <!-- Google Font [ Cairo Font ] -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&display=swap"
    rel="stylesheet">
  <!-- End Google Font -->
  <title>Ramdan | Kareem</title>
</head>

<body>


  <div class="app">
    <div class="container">
      <div class="text">
        <a href="../index.html">
          <img src="../image/ramdan/logo.png" alt="">
        </a>
        <p>Ramadan Kareem</p>
        <span class="description">
          اللهم أهل علينا شهر رمضان بالأمن والإيمان والسلامة والاسلام واجعل ليلة القدر من نصيبنا يا حنان يا منان
        </span>
        <div class="counter">
          <div class="count">
            <span class="seconds"></span>
            <span>Seconds</span>
          </div>
          <div class="count">
            <span class="minutes"></span>
            <span>Minutes</span>
          </div>
          <div class="count">
            <span class="hours"></span>
            <span>Hours</span>
          </div>
          <div class="count">
            <span class="days"></span>
            <span>Days</span>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="../JS/jquery-3.6.1.min.js"></script>
  <script src="../JS/bootstrap.bundle.min.js"></script>
  <script src="../JS/ramadan.js"></script>
</body>

</html>
